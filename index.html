      justify-content: center;

      border: 3px solid rgba(147, 51, 234, 0.1);
      border-top-color: #9333ea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide loading once React loads */
    .app-loading.loaded {
      display: none;
    }
